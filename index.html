<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Search App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
<!-- select menu -->
<div class="w-48 mx-10 my-20 border border-slate-300 border-solid rounded-md">
<div class="container my-5 mx-5">
  <form class="space-y-3" action="#" method="POST">
    <label id="listbox-label" class="block text-lg font-medium text-gray-700" for="citySelect"> 選擇地區 </label>
    <div class="custom-select relative max-w-lg py-1" style="width: max-content;">
      <select class="form-select py-1.5 px-2 rounded-md w-32" id="citySelect" aria-label="選擇地區下拉選單">
      </select>
    </div>
    <label id="listbox-label" class="block text-lg font-medium text-gray-700"> 公車號碼 </label>
    <input type="hidden" name="remember" value="true">
    <div class="shadow-sm">
      <div>
        <label for="bus_number" class="sr-only">Bus NO. </label>
        <input id="bus_number" name="bus_number" type="text" autocomplete="current-password" required class="appearance-none relative block w-32 px-3 py-1.5 border border-gray-300 placeholder-gray-500 rounded text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10" placeholder="範例：橘5">
      </div>
    </div>
    <div>
      <button type="submit" class="group relative flex justify-center py-1.5 px-4 mt-1.5 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        查詢
      </button>
    </div>
  </form>
</div>
</div>


<script src="./index.js"></script>

</body>
</html>
